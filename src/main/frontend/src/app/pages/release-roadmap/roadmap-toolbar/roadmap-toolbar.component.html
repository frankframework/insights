<div class="full-toolbar">
  <div class="view-mode-toggle">
    <button
      class="toggle-button"
      title="Quarterly view (6 months)"
      [class.active]="viewMode === ViewMode.QUARTERLY"
      (click)="viewMode === ViewMode.MONTHLY && toggleViewMode.emit()"
    >
      <img src="assets/icons/quarterly-view.svg" alt="" width="18" height="18" />
      <span>6M</span>
    </button>
    <button
      class="toggle-button"
      title="Monthly view (1 month)"
      [class.active]="viewMode === ViewMode.MONTHLY"
      (click)="viewMode === ViewMode.QUARTERLY && toggleViewMode.emit()"
    >
      <img src="assets/icons/monthly-view.svg" alt="" width="18" height="18" />
      <span>1M</span>
    </button>
  </div>

  <div class="pagination-controls">
    <button
      class="control-button"
      [title]="viewMode === ViewMode.QUARTERLY ? 'Previous quarter' : 'Previous month'"
      (click)="changePeriod.emit(viewMode === ViewMode.QUARTERLY ? -3 : -1)"
    >
      <img src="assets/icons/chevron-left.svg" alt="" width="18" height="18" />
    </button>
    <button class="control-button" title="Go to today" (click)="resetPeriod.emit()">
      <img src="assets/icons/calendar-check.svg" alt="" width="18" height="18" />
    </button>
    <button
      class="control-button"
      [title]="viewMode === ViewMode.QUARTERLY ? 'Next quarter' : 'Next month'"
      (click)="changePeriod.emit(viewMode === ViewMode.QUARTERLY ? 3 : 1)"
    >
      <img src="assets/icons/chevron-right.svg" alt="" width="18" height="18" />
    </button>
    <span class="period-label">{{ periodLabel }}</span>
  </div>
</div>
