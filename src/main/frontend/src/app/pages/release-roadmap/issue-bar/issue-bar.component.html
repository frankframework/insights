<a
  #issueLink
  target="_blank"
  class="issue-bar"
  [href]="issue.url"
  [ngStyle]="issueStyle"
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()"
>
  <div class="inner" [ngStyle]="priorityStyle">
    @if (isUnplannedEpic) {
      <span class="title">{{ issue.title }}</span>
    } @else {
      <span class="number">{{ issue.number }}</span>
    }
  </div>
</a>
