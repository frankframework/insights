<nav id="header">
  <li class="logo-container" routerLink="/">
    <img ngSrc="/assets/ff!-icon.svg" alt="FF! insights Logo" width="48" height="48" priority />
    <h2>Insights</h2>
  </li>
  <ul>
    <li routerLink="/graph" routerLinkActive="active">
      <h3>Release graph</h3>
      <span class="tab-underline"></span>
    </li>
    <li routerLink="/roadmap" routerLinkActive="active">
      <h3>Roadmap</h3>
      <span class="tab-underline"></span>
    </li>
  </ul>

  <div class="auth-section">
    @if (authService.isAuthenticated()) {
      <div class="user-profile">
        <img class="avatar" [src]="authService.currentUser()?.avatarUrl" [alt]="authService.currentUser()?.username" />
        <span class="username">{{ authService.currentUser()?.username }}</span>
        <button class="logout-btn" (click)="onLogout()">Logout</button>
      </div>
    } @else {
      <button type="button" class="github-login-btn" (click)="onLoginWithGitHub()">
        <svg height="32" width="32" viewBox="0 0 16 16" fill="black">
          <path
            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
          />
        </svg>
      </button>
    }
  </div>
</nav>

@if (authService.authError()) {
  <div class="auth-error-banner">
    <div class="error-content">
      <svg class="error-icon" height="20" width="20" viewBox="0 0 16 16" fill="currentColor">
        <path
          d="M8 16A8 8 0 1 1 8 0a8 8 0 0 1 0 16zM7.002 11a1 1 0 1 0 2 0 1 1 0 0 0-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z"
        />
      </svg>
      <span class="error-message">{{ authService.authError() }}</span>
      <button class="dismiss-btn" (click)="onDismissError()">
        <svg height="16" width="16" viewBox="0 0 16 16" fill="currentColor">
          <path
            d="M3.72 3.72a.75.75 0 0 1 1.06 0L8 6.94l3.22-3.22a.749.749 0 0 1 1.275.326.749.749 0 0 1-.215.734L9.06 8l3.22 3.22a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215L8 9.06l-3.22 3.22a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042L6.94 8 3.72 4.78a.75.75 0 0 1 0-1.06Z"
          />
        </svg>
      </button>
    </div>
  </div>
}
