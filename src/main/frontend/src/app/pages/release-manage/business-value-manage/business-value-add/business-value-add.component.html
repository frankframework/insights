<app-modal title="Add Business Value" (closed)="close()">
  <div class="form-container">
    @if (errorMessage()) {
      <div class="error-message">
        {{ errorMessage() }}
      </div>
    }

    <div class="form-group">
      <label for="bv-name">Title <span class="required">*</span></label>
      <input
        id="bv-name"
        type="text"
        class="form-input"
        placeholder="Enter business value title"
        [value]="name()"
        (input)="updateName($any($event.target).value)"
        [disabled]="isSaving()"
      />
    </div>

    <div class="form-group">
      <label for="bv-description">Description <span class="required">*</span></label>
      <textarea
        id="bv-description"
        class="form-textarea"
        placeholder="Enter business value description"
        rows="4"
        [value]="description()"
        (input)="updateDescription($any($event.target).value)"
        [disabled]="isSaving()"
      ></textarea>
    </div>

    <div class="form-actions">
      <button class="btn btn-cancel" (click)="close()" [disabled]="isSaving()">Cancel</button>
      <button class="btn btn-save" (click)="save()" [disabled]="isSaving() || !name().trim() || !description().trim()">
        @if (isSaving()) {
          <span>Saving...</span>
        } @else {
          <span>Save</span>
        }
      </button>
    </div>
  </div>
</app-modal>
