<app-modal title="Edit Business Value" (closed)="close()">
  <div class="form-container">
    @if (errorMessage()) {
      <div class="error-message">
        {{ errorMessage() }}
      </div>
    }

    <div class="form-group">
      <label for="bv-name">Title <span class="required">*</span></label>
      <input
        id="bv-name"
        type="text"
        class="form-input"
        placeholder="Enter business value title"
        [value]="name()"
        [disabled]="isSaving()"
        (input)="updateName($event)"
        (click)="$event.stopPropagation()"
        (keydown)="$event.stopPropagation()"
      />
    </div>

    <div class="form-group">
      <label for="bv-description">Description <span class="required">*</span></label>
      <textarea
        id="bv-description"
        class="form-textarea"
        placeholder="Enter business value description"
        rows="4"
        [value]="description()"
        [disabled]="isSaving()"
        (input)="updateDescription($event)"
        (click)="$event.stopPropagation()"
        (keydown)="$event.stopPropagation()"
      ></textarea>
    </div>

    <div class="form-actions">
      <button class="btn btn-cancel" [disabled]="isSaving()" (click)="close()">Cancel</button>
      <button class="btn btn-save" [disabled]="isSaving() || !isFormValidAndChanged()" (click)="save()">
        @if (isSaving()) {
          <span>Saving...</span>
        } @else {
          <span>Save</span>
        }
      </button>
    </div>
  </div>
</app-modal>
