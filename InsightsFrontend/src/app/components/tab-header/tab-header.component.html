<nav id="tab-header">
  <img ngSrc="./assets/logo.png" alt="FF! insights Logo" width="48" height="48" priority />
  <ul>
    <li [class.active]="isActive('/graph')" (click)="go('/graph')">
      <h3>Release graph</h3>
      @if (isActive('/graph')) {
        <span class="tab-underline"></span>
      }
    </li>
    <li [class.active]="isActive('/roadmap')" (click)="go('/roadmap')">
      <h3>Roadmap</h3>
      @if (isActive('/roadmap')) {
        <span class="tab-underline"></span>
      }
    </li>
  </ul>
</nav>
