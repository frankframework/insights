<a target="_blank" class="issue-bar" [href]="issue.url" [ngStyle]="issueStyle" [title]="issue.title">
  <div class="issue-bar__inner" [ngStyle]="priorityStyle">
    <span class="issue-bar__number" [class.issue-bar__number--closed]="isClosed">{{ issue.number }}</span>
    <div class="issue-bar__tooltip">
      <h4 class="tooltip-title">{{ issue.title }}</h4>
      @if (issue.issuePriority) {
        <p class="tooltip-detail"><strong>Prioriteit:</strong> {{ issue.issuePriority.name }}</p>
      }
      @if (issue.points) {
        <p class="tooltip-detail"><strong>Points:</strong> {{ issue.points }}</p>
      }
    </div>
  </div>
</a>
