query openMilestoneIssues($milestoneNumber: Int!, $afterCursor: String) {
	repository(owner: "frankframework", name: "frankframework") {
		milestone(number: $milestoneNumber) {
			issues(first: 100, after: $afterCursor) {
				edges {
					node {
						id
						number
						title
						state
						url
						labels(first: 10) {
							edges {
								node {
									name
								}
							}
						}
						milestone {
							title
						}
					}
				}
				pageInfo {
					hasNextPage
					endCursor
				}
			}
		}
	}
}
