query milestones($after: String) {
  repository(owner: "frankframework", name: "frankframework") {
    milestones(first: 100, after: $after) {
      edges {
        node {
          id
		  number
		  state
          title
        }
      }
      pageInfo {
        hasNextPage
        endCursor
      }
    }
  }
}
