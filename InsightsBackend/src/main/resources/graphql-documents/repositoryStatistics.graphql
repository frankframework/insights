query repositoryStatistics {
	repository(owner: "frankframework", name: "frankframework") {
		labels {
			totalCount
		}
		milestones {
			totalCount
		}
		issueTypes {
			totalCount
		}
		refs(refPrefix: "refs/heads/", first: 100) {
			nodes {
				name
				target {
					... on Commit {
						history {
							totalCount
						}
					}
				}
			}
		}
		releases {
			totalCount
		}
		issues {
			totalCount
		}
	}
}
