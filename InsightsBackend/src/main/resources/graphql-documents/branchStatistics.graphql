query branchStatistics($branchName: String!, $baseRefName: String!) {
	repository(owner: "frankframework", name: "frankframework") {
		ref(qualifiedName: $branchName) {
			target {
				... on Commit {
					history {
						totalCount
					}
				}
			}
		}
		pullRequests(states: MERGED, baseRefName: $baseRefName) {
			totalCount
		}
	}
}
