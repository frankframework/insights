query releases($after: String) {
  repository(owner: "frankframework", name: "frankframework") {
    releases(first: 100, after: $after) {
      edges {
        node {
          id
          tagName
          name
          publishedAt
          url
        }
      }
      pageInfo {
        hasNextPage
        endCursor
      }
    }
  }
}
