name: Backend Integration Tests

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: insights
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'

      - name: Install Maven
        run: sudo apt-get update && sudo apt-get install -y maven

      - name: Install Frontend Dependencies
        run: npm install
        working-directory: ./InsightsFrontend

      - name: Build Backend
        run: mvn clean package -DskipTests
        working-directory: ./InsightsBackend

      - name: Start Backend
        run: |
          java -Dspring.profiles.active=local \
               -Dgithub.secret="${{ secrets.GH_TOKEN }}" \
               -jar InsightsBackend/target/*.jar > backend.log 2>&1 &
          echo $! > backend.pid
          sleep 10

      - name: Check Backend Health
        run: curl --fail http://localhost:8080/actuator/health

      - name: Start Frontend (Dev)
        run: |
          npm start --prefix InsightsFrontend > frontend.log 2>&1 &
          echo $! > frontend.pid
          sleep 10

      - name: Check Frontend Health
        run: curl --fail http://localhost:4200

      - name: Upload All Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: full-logs
          path: "*.log"

      - name: Cleanup processes
        if: always()
        run: |
          kill $(cat backend.pid) || true
          kill $(cat frontend.pid) || true
