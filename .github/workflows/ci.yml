name: CI - FF Insights

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [master]

env:
  JDK_VERSION: 21
  NODE_VERSION: 23
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository }}
    
jobs:
  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JDK_VERSION }}
          distribution: 'temurin'
      - name: Lint backend
        run: mvn clean checkstyle:check | tee backend-lint.log
        working-directory: InsightsBackend
      - name: Upload Backend Lint Logs
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: backend-lint-log
          path: InsightsBackend/backend-lint.log

  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install dependencies
        run: npm ci
        working-directory: InsightsFrontend
      - name: Lint frontend
        run: npm run lint | tee frontend-lint.log
        working-directory: InsightsFrontend
      - name: Upload Frontend Lint Logs
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: frontend-lint-log
          path: InsightsFrontend/frontend-lint.log

  backend-test:
    name: Backend Unit Test
    runs-on: ubuntu-latest
    needs: [backend-lint]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JDK_VERSION }}
          distribution: 'temurin'
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: maven-${{ runner.os }}-
      - name: Backend Unit Tests
        run: mvn test --file pom.xml | tee test.log
        working-directory: InsightsBackend
      - name: Upload Backend Test Logs
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-logs
          path: |
            InsightsBackend/target/surefire-reports/
            InsightsBackend/test.log

  frontend-test:
    name: Frontend Unit Test
    runs-on: ubuntu-latest
    needs: [frontend-lint]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: InsightsFrontend/node_modules
          key: npm-${{ runner.os }}-${{ hashFiles('InsightsFrontend/package-lock.json') }}
          restore-keys: npm-${{ runner.os }}-
      - name: Install dependencies
        run: npm ci
        working-directory: InsightsFrontend
      - name: Frontend Unit Tests
        run: |
          set -o pipefail
          npm run test -- --watch=false --browsers=ChromeHeadless | tee test.log
        working-directory: InsightsFrontend
      - name: Upload Frontend Test Logs
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-logs
          path: InsightsFrontend/test.log

  docker-login: &docker_login
    name: Log in to GHCR
    uses: docker/login-action@v3
    with:
      registry: ${{ env.REGISTRY }}
      username: ${{ github.actor }}
      password: ${{ secrets.GITHUB_TOKEN }}

  build-and-push-dev-backend:
    name: Build & Push Dev Backend Image
    runs-on: ubuntu-latest
    needs: [backend-test]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - *docker_login
      - name: Build and Push Dev Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./InsightsBackend
          push: true
          tags: ${{ env.IMAGE_PREFIX }}/backend:${{ github.sha }}
          
  build-and-push-dev-frontend:
    name: Build & Push Dev Frontend Image
    runs-on: ubuntu-latest
    needs: [frontend-test]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - *docker_login
      - name: Build and Push Dev Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./InsightsFrontend
          build-args: ENV_CONFIGURATION=development
          push: true
          tags: ${{ env.IMAGE_PREFIX }}/frontend:${{ github.sha }}

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build-and-push-dev-backend, build-and-push-dev-frontend]
    permissions:
      contents: read
      packages: read
    steps:
      - uses: actions/checkout@v4
      - *docker_login
      - name: Start Services with Docker Compose
        env:
          IMAGE_TAG: ${{ github.sha }}
          USE_SEEDER: true
        run: docker-compose -f docker-compose.yml -f docker-compose.ci.yml up -d --wait
      - name: Check Backend Health
        uses: jtalk/url-health-check-action@v4
        with:
          url: http://localhost:8080/actuator/health
          max-attempts: 20
          retry-delay: 5s
      - name: Check Frontend Health
        uses: jtalk/url-health-check-action@v4
        with:
          url: http://localhost:4200
          max-attempts: 20
          retry-delay: 5s
      - name: Show Docker Logs on Failure
        if: failure()
        run: docker compose -f docker-compose.yml -f docker-compose.ci.yml logs

  e2e-test:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    needs: [integration-tests] # <-- Runs AFTER integration tests
    permissions:
      contents: read
      packages: read
    steps:
      - uses: actions/checkout@v4
      - *docker_login
      - name: Start Services with Docker Compose
        env:
          USE_SEEDER: true
          IMAGE_TAG: ${{ github.sha }}
        run: docker-compose -f docker-compose.yml -f docker-compose.ci.yml up -d --wait
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install Cypress Dependencies
        run: npm ci
        working-directory: ./InsightsFrontend
      - name: Run Cypress E2E Tests
        run: npm run cypress:run
        working-directory: ./InsightsFrontend
      - name: Upload E2E Test Artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-artifacts
          path: |
            InsightsFrontend/cypress/videos/
            InsightsFrontend/cypress/screenshots/

  docker-dispatch:
    name: Trigger Production Publish
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    needs: [e2e-test]
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Docker Publish workflow
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: docker-publish
