version: 2

updates:
  - package-ecosystem: "maven"
    directory: "/InsightsBackend"
    schedule:
      interval: "weekly"
    labels:
      - "Dependencies"
      - "Java"
      
  - package-ecosystem: "npm"
    directory: "/InsightsFrontend"
    schedule:
      interval: "monthly"
    labels:
      - "Dependencies"
      - "JavaScript"
    groups:
      angular-upgrade:
        patterns:
          - "@angular*"
          - "typescript"
